<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="band.min.js"></script>
    <script defer src="app.js"></script>
    
</head>
<body>
    <style>
        body {
          background-image: url("piano.jpg")
        }
      </style>
    <container>
        <h1>Click and Play Piano</h1>
            <button id="key"class="qtrC4">C</button>
            <button id="keySharp"class="qtrC4Sharp">C#</button>
            <button id="key"class="qtrD4">D</button>
            <button id="keySharp"class="qtrD4Sharp">D#</button>
            <button id="key"class="qtrE4">E</button>
            <button id="key"class="qtrF4">F</button>
            <button id="keySharp"class="qtrF4Sharp">F#</button>
            <button id="key"class="qtrG4">G</button>
            <button id="keySharp"class="qtrG4Sharp">G#</button>
            <button id="key"class="qtrA4">A</button>
            <button id="keySharp"class="qtrA4Sharp">A#</button>
            <button id="key"class="qtrB4">B</button>
        
    </container>
</body>
</html>
